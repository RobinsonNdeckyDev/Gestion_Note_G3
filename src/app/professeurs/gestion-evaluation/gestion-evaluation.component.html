<table>
  <tr>
    <th>Semester</th>
    <th>Date</th>
    <th>Type</th>
    <th>Year</th>
    <th>Status</th>
    <th>Subject</th>
    <th>Grade</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let evaluation of evaluations; let i = index">
    <td>{{ evaluation.semester }}</td>
    <td>{{ evaluation.date }}</td>
    <td>{{ evaluation.type }}</td>
    <td>{{ evaluation.year }}</td>
    <td>{{ evaluation.status }}</td>
    <td>{{ evaluation.subject }}</td>
    <td>
      <input type="number" [(ngModel)]="evaluation.grade" />
      <!-- <button (click)="assignGrade(i, evaluation.grade)">Assign Grade</button> -->

    </td>
    <td>
      <button (click)="deleteEvaluation(i)">Delete</button>
    </td>
  </tr>
</table>


<form>
  <!-- Form fields go here -->
  <button (click)="saveEvaluation()">Save Evaluation</button>
  <!-- Suppression d'une Ã©valuation avec l'index i -->
<button (click)="deleteEvaluation(i)">Supprimer</button>

</form>
